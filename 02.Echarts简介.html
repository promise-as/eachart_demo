  <title>02.Echarts简介</title>

<body>
<!--
  echarts官网：
    http://echarts.baidu.com
  echarts简介：
    * ECharts，一个纯 JS的图表库
    * 提供直观，生动，可交互，可高度个性化定制的数据可视化图表。
    * 可以流畅的运行在 PC 和移动设备上，
    * 兼容当前绝大部分浏览器（IE8/9/10/11，Chrome，Firefox，Safari等）
    * 底层依赖轻量级的 Canvas 类库 ZRender
  echarts图表类型：
    * 折线图
    * 柱状图
    * 饼图
    * K线图
    * 散点图

    * 用于统计的盒形图，
    * 用于地理数据可视化的地图
    * 热力图
    * 用于关系数据可视化的关系图
    * treemap
    * 漏斗图
    * 仪表盘
-->
</body>
</html>
